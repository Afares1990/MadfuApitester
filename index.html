<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Madfu API Tester</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;line-height:1.5;margin:20px}
    .container{max-width:900px;margin:0 auto}

    /* Highlight credential fields */
    .credential {
      background: #fff8e1; /* soft yellow */
      border-left: 4px solid #ffca28; /* amber accent */
      padding: 10px 12px;
      border-radius: 4px;
      transition: box-shadow .15s ease;
    }
    .credential input, .credential textarea {
      border:1px solid #e0a800;
      padding:8px;
      width:100%;
      box-sizing:border-box;
      border-radius: 4px;
      margin-top:6px;
      background: #fffef8;
    }
    .credential input:focus, .credential textarea:focus{outline:none;box-shadow:0 0 0 3px rgba(255,202,40,0.12)}

    /* Logs and toggle */
    .logs-area{margin-top:18px}
    .logs-header{display:flex;align-items:center;justify-content:space-between}
    .toggle-btn{background:#f1f3f5;border:1px solid #d7dde3;padding:6px 10px;border-radius:4px;cursor:pointer}
    .toggle-btn.active{background:#e9f5ff;border-color:#bfe1ff}

    #logsBox{border:1px solid #e6e6e6;background:#fafafa;padding:10px;height:220px;overflow:auto;border-radius:4px;margin-top:8px;display:none}
    #logsBox.minimized{height:40px;overflow:hidden}

    .log-line{font-family:monospace;font-size:13px;margin-bottom:6px}

    /* Success box for checkoutLink */
    .success-box{display:none;border-radius:6px;padding:12px;background:#e6ffed;border:1px solid #b7f2c6;color:#005a2b;margin-top:12px}
    .success-box a{color:#0b6c2f;font-weight:600}

    /* Small utilities */
    .btn{padding:8px 12px;border-radius:4px;border:1px solid #cbd5e1;background:#fff;cursor:pointer}
    label{font-weight:600}
    .field{margin-bottom:12px}

  </style>
</head>
<body>
  <div class="container">
    <h1>Madfu API Tester</h1>

    <section aria-labelledby="credentials-heading" class="credential" id="credentials">
      <h2 id="credentials-heading">Credentials (highlighted)</h2>
      <div class="field">
        <label for="apiKey">API Key</label>
        <input id="apiKey" name="apiKey" placeholder="sk-..." autocomplete="off">
      </div>
      <div class="field">
        <label for="apiSecret">API Secret</label>
        <input id="apiSecret" name="apiSecret" placeholder="secret" autocomplete="off" type="password">
      </div>
    </section>

    <section style="margin-top:14px">
      <label for="requestBody">Request Body</label>
      <textarea id="requestBody" rows="6" placeholder='{"amount":100, ...}' style="width:100%"></textarea>
    </section>

    <div style="margin-top:12px">
      <button id="createOrderBtn" class="btn">Create Order</button>
      <button id="clearLogsBtn" class="btn" style="margin-left:8px">Clear Logs</button>
    </div>

    <!-- Success box: hidden until we have a checkoutLink -->
    <div id="successBox" class="success-box" role="status" aria-live="polite">
      <strong>Order created.</strong>
      <div id="checkoutLinkWrapper">Checkout: <a id="checkoutLink" href="#" target="_blank" rel="noopener">—</a></div>
    </div>

    <!-- Logs area with toggle (collapsed by default) -->
    <div class="logs-area">
      <div class="logs-header">
        <h3>Logs</h3>
        <div>
          <button id="toggleLogsBtn" class="toggle-btn" aria-expanded="false">Show logs</button>
        </div>
      </div>

      <div id="logsBox" aria-hidden="true">
        <!-- log lines inserted here -->
      </div>
    </div>

  </div>

  <script>
    const createOrderBtn = document.getElementById('createOrderBtn');
    const clearLogsBtn = document.getElementById('clearLogsBtn');
    const logsBox = document.getElementById('logsBox');
    const toggleLogsBtn = document.getElementById('toggleLogsBtn');
    const successBox = document.getElementById('successBox');
    const checkoutLink = document.getElementById('checkoutLink');
    const checkoutLinkWrapper = document.getElementById('checkoutLinkWrapper');

    // Ensure logs are collapsed by default
    let logsVisible = false;
    function updateLogsVisibility(){
      if(logsVisible){
        logsBox.style.display = 'block';
        logsBox.setAttribute('aria-hidden','false');
        toggleLogsBtn.textContent = 'Hide logs';
        toggleLogsBtn.classList.add('active');
        toggleLogsBtn.setAttribute('aria-expanded','true');
      } else {
        logsBox.style.display = 'none';
        logsBox.setAttribute('aria-hidden','true');
        toggleLogsBtn.textContent = 'Show logs';
        toggleLogsBtn.classList.remove('active');
        toggleLogsBtn.setAttribute('aria-expanded','false');
      }
    }
    updateLogsVisibility(); // collapsed by default

    toggleLogsBtn.addEventListener('click', ()=>{
      logsVisible = !logsVisible;
      updateLogsVisibility();
    });

    clearLogsBtn.addEventListener('click', ()=>{
      logsBox.innerHTML = '';
      log('Logs cleared');
    });

    function log(msg, level='info'){
      const el = document.createElement('div');
      el.className = 'log-line';
      el.textContent = '[' + new Date().toLocaleTimeString() + '] ' + msg;
      logsBox.appendChild(el);
      // auto-scroll when visible
      if(logsVisible){ logsBox.scrollTop = logsBox.scrollHeight; }
    }

    // Handle create order button - the integration point where a create order request happens
    createOrderBtn.addEventListener('click', async ()=>{
      // gather inputs (the real app should call the real API)
      const apiKey = document.getElementById('apiKey').value.trim();
      const apiSecret = document.getElementById('apiSecret').value.trim();
      const requestBody = document.getElementById('requestBody').value.trim();

      log('Create order initiated');

      try {
        // Example fetch - replace URL and options with your real call
        // For the UI we show how to extract checkoutLink from the response
        const payload = requestBody ? JSON.parse(requestBody) : {};
        // Show a fake network call here for demo; replace with your code.
        log('Sending request...');

        // Simulated API call (replace with actual fetch)
        const fakeResponse = await fakeCreateOrderApi(payload);

        handleCreateOrderResponse(fakeResponse);
      } catch(err) {
        log('Create order failed: ' + (err.message || err));
        // Hide success box if present
        successBox.style.display = 'none';
      }
    });

    function handleCreateOrderResponse(response){
      // Extract checkoutLink (be defensive)
      // Many APIs might return { checkoutLink: 'https://...' } or nested inside data: { checkoutLink: '...' }
      let link = null;
      if(!response) {
        log('Empty response received');
      } else {
        if(response.checkoutLink) link = response.checkoutLink;
        else if(response.data && response.data.checkoutLink) link = response.data.checkoutLink;
        else if(response.result && response.result.checkoutLink) link = response.result.checkoutLink;

        log('Create order response received: ' + JSON.stringify(response));
      }

      if(link){
        checkoutLink.href = link;
        checkoutLink.textContent = link;
        successBox.style.display = 'block';
        // reveal logs so user can inspect if needed, but keep collapsed state preference
        // Optionally auto-open logs for visibility - we do not auto-open to respect default collapsed state
        // logsVisible = true; updateLogsVisibility();
      } else {
        successBox.style.display = 'none';
        log('checkoutLink not found in response');
      }
    }

    // A small mock to demonstrate behavior; in production replace this with a real fetch() call
    function fakeCreateOrderApi(payload){
      return new Promise((resolve)=>{
        setTimeout(()=>{
          // Simulated response structure — the UI will pick up checkoutLink from a few possible shapes
          const res = {
            checkoutLink: 'https://checkout.example.com/session/abc123',
            id: 'order_123',
            ok: true
          };
          resolve(res);
        }, 800);
      });
    }

    // initial message in logs
    log('UI ready — credential fields highlighted.');

  </script>
</body>
</html>
